<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>By The People transcript data search interface</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="../shared/css/vendor/normalize.css">
  <link rel="stylesheet" href="../shared/css/app.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <h1 class="visually-hidden">By The People transcript data search interface</h1>

  <div id="app" class="app">
    <nav aria-label="Search and facet bar" class="search-menu">
      <form id="search-form" class="search-form">
        <div class="form-field">
          <label for="search-query">Search by keyword</label>
          <input type="text" id="search-query" name="query" />
        </div>
        <!-- <div class="form-field">
          <label for="search-date-start">Date start</label>
          <select id="search-date-start">
            <option value="">--</option>
          </select>
        </div>
        <div class="form-field">
          <label for="search-date-end">Date end</label>
          <select id="search-date-end">
            <option value="">--</option>
          </select>
        </div> -->
        <button type="submit" class="form-field">Submit</button>
      </form>
    </nav>
    <div class="search-results">
      <div class="search-results-content">
        <h2 class="visually-hidden">Search results</h2>
        <p id="search-results-message"></p>
        <ul id="search-results-list" class="search-results-list"></ul>
      </div>
      <div id="search-results-item" class="search-results-item"></div>
    </div>
  </div>

  <div id="search-result-list-item-template" class="template">
    <li class="{{ className }}" data-id="{{ id }}">
      <h3>{{ sequence }}. {{ title }}</h3>
      <p>...{{ matchText }}...</p>
      <button class="select-item" data-id="{{ id }}">View</button>
    </li>
  </div>

  <div id="search-result-item-template" class="template">
    <div class="search-results-item-content">
      <div class="search-results-item-image" style="background-image: url({{ DownloadUrl }});"></div>
      <div class="search-results-item-text">
<pre>{{ Transcription }}</pre>
      </div>
      <div class="item-view-toggle">
        <fieldset>
          <legend>View mode:</legend>
          <div class="radio-option">
            <input type="radio" id="view-image" name="view" value="image" checked />
            <label for="view-image">image</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="view-text" name="view" value="text" />
            <label for="view-text">text</label>
          </div>
        </fieldset>
      </div>
    </div>        
    <div class="search-results-item-detail">
      <h2>{{ Item }}</h2>
      <p>
        <a href="{{ itemUrl }}" class="button" target="_blank">View item</a>
      </p>
    </div>
  </div>

  <script src="../shared/js/vendor/flexsearch.bundle-0.7.31.js"></script>
  <script src="../shared/js/vendor/jquery-3.7.0.min.js"></script>  
  <script src="../shared/js/vendor/underscore-umd-1.13.6.min.js"></script>

  <script src="../shared/js/lib/MathUtil.js"></script>
  <script src="../shared/js/lib/StringUtil.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
